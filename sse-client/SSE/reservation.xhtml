<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Reservations</title>
</h:head>
<h:body>
	<h:panelGrid columns="2">
		<ui:include src="customerMaster.xhtml">
			<ui:param name="customers" value="#{customerCtrl.customers}" />
			<ui:param name="selectedCustomer" value="#{customerCtrl.selected}" />
		</ui:include>
		<a4j:outputPanel id="roomAjxPanel" ajaxRendered="true">
			<ui:include src="roomMaster.xhtml">
				<ui:param name="rooms" value="#{reservationCtrl.freeRooms}" />
				<ui:param name="selectedRoom" value="#{reservationCtrl.selected}" />
			</ui:include>
		</a4j:outputPanel>

	</h:panelGrid>


	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="From:" />
			<rich:calendar value="#{reservationCtrl.fromDate}"></rich:calendar>
			<h:outputLabel value="To:" />
			<rich:calendar value="#{reservationCtrl.toDate}"></rich:calendar>
			<a4j:commandButton value="Find"
				action="#{reservationCtrl.findFreeRooms}" reRender="roomAjxPanel" />
		</h:panelGrid>
	</h:form>

</h:body>

</html>
