<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<h:form>
		<a4j:outputPanel id="roomAjxPanel" ajaxRendered="true">
			<h:panelGrid columns="2">
				<h:outputLabel value="Occupancy:" />
				<h:inputText value="#{ctrl.selectedRoom.occupancy}" />
				<h:outputLabel value="Rate Single:" />
				<h:inputText value="#{ctrl.selectedRoom.rateSingle}" />
				<h:outputLabel value="Rate Double:" />
				<h:inputText value="#{ctrl.selectedRoom.rateDouble}" />
				<h:outputLabel value="Rate Triple:" />
				<h:inputText value="#{ctrl.selectedRoom.rateTriple}" />
				<h:outputLabel value="Rate Single One Child:" />
				<h:inputText value="#{ctrl.selectedRoom.rateSingleOneChild}" />
				<h:outputLabel value="Rate Single Two Children:" />
				<h:inputText value="#{ctrl.selectedRoom.rateSingleTwoChildren}" />
				<h:outputLabel value="Rate Double One Child:" />
				<h:inputText value="#{ctrl.selectedRoom.rateDoubleOneChild}" />
				<h:panelGroup >
					<h:commandButton id="button1" value="New" action="#{ctrl.create}" />			
					<h:commandButton id="button2" value="Save" action="#{ctrl.save}" />
					<h:commandButton id="button3" value="Delete" action="#{ctrl.delete}" />
					<h:outputLabel />
				</h:panelGroup>
			</h:panelGrid>
		</a4j:outputPanel>	
	</h:form>
</ui:composition>
