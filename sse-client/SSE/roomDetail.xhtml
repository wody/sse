<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:panelGrid columns="2">
		<h:outputLabel value="ID:" />
		<h:inputText value="#{room.id}" />
		<h:outputLabel value="Occupancy:" />
		<h:inputText value="#{room.occupancy}" />
		<h:outputLabel value="Rate Single:" />
		<h:inputText value="#{room.rateSingle}" />
		<h:outputLabel value="Rate Double:" />
		<h:inputText value="#{room.rateDouble}" />
		<h:outputLabel value="Rate Triple:" />
		<h:inputText value="#{room.rateTriple}" />
		<h:outputLabel value="Rate Single One Child:" />
		<h:inputText value="#{room.rateSingleOneChild}" />
		<h:outputLabel value="Rate Single Two Children:" />
		<h:inputText value="#{room.rateSingleTwoChildren}" />
		<h:outputLabel value="Rate Double One Child:" />
		<h:inputText value="#{room.rateDoubleOneChild}" />
	</h:panelGrid>
</ui:composition>
