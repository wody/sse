<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<h:form>
		<h:panelGrid columns="2">
			<h:outputLabel value="Name:" />
			<h:inputText value="#{customer.name}" />
			<h:outputLabel value="Surname:" />
			<h:inputText value="#{customer.surname}" />
			<h:outputLabel value="Billing Address:" />
			<h:inputText value="#{customer.billingAdress}" />
			<h:outputLabel value="Zip:" />
			<h:inputText value="#{customer.zip}" />
			<h:outputLabel value="City:" />
			<h:inputText value="#{customer.city}" />
			<h:outputLabel value="Company:" />
			<h:inputText value="#{customer.company}" />
			<h:outputLabel value="Note:" />
			<h:inputText value="#{customer.note}" />
			<h:outputLabel value="Discount:" />
			<h:inputText value="#{customer.discount}" />
			<h:outputLabel value="Phone:" />
			<h:inputText value="#{customer.phone}" />
			<h:outputLabel value="Email:" />
			<h:inputText value="#{customer.eMail}" />
			<h:outputLabel value="Web:" />
			<h:inputText value="#{customer.web}" />
			<h:outputLabel value="Fax:" />
			<h:inputText value="#{customer.fax}" />
			<h:commandButton id="button1" value="Save" action="#{customerCtrl.save}" />
			<h:commandButton id="button2" value="Delete" action="#{customerCtrl.delete}" />
		</h:panelGrid>
	</h:form>
</ui:composition>
