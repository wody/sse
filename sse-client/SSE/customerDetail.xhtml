<?xml version="1.0" encoding="UTF-8"?>
<ice:panelGroup xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ice="http://www.icefaces.org/icefaces/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ice:panelGrid columns="2">
         <ice:outputLabel value="Name:"/>
         <ice:inputText value="#{customer.name}"/>
         <ice:outputLabel value="Surname:"/>
         <ice:inputText value="#{customer.surname}"/>
         <ice:outputLabel value="Billing Address:"/>
         <ice:inputText value="#{customer.billingAdress}"/>
         <ice:outputLabel value="Zip:"/>
         <ice:inputText value="#{customer.zip}"/>
         <ice:outputLabel value="City:"/>
         <ice:inputText value="#{customer.city}"/>
         <ice:outputLabel value="Company:"/>
         <ice:inputText value="#{customer.company}"/>
         <ice:outputLabel value="Note:"/>
         <ice:inputText value="#{customer.note}"/>
         <ice:outputLabel value="Discount:"/>
         <ice:inputText value="#{customer.discount}"/>
         <ice:outputLabel value="Phone:"/>
         <ice:inputText value="#{customer.phone}"/>
         <ice:outputLabel value="Email:"/>
         <ice:inputText value="#{customer.email}"/>
         <ice:outputLabel value="Web:"/>
         <ice:inputText value="#{customer.web}"/>
         <ice:outputLabel value="Fax:"/>
         <ice:inputText value="#{customer.fax}"/>
     </ice:panelGrid>
</ice:panelGroup>
