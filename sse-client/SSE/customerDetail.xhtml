<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<h:form>
		<a4j:outputPanel id="customerAjxPanel" ajaxRendered="true">
			<h:panelGrid columns="2" border="1" rules="groups" styleClass="detail">
				<f:facet name="header">
					<h:outputText value="Details"/>
				</f:facet>
				<h:outputLabel value="Name:" />
				<h:inputText value="#{ctrl.selectedCustomer.name}" />
				<h:outputLabel value="Surname:" />
				<h:inputText value="#{ctrl.selectedCustomer.surname}" />
				<h:outputLabel value="Billing Address:" />
				<h:inputText value="#{ctrl.selectedCustomer.billingAdress}" />
				<h:outputLabel value="Zip:" />
				<h:inputText value="#{ctrl.selectedCustomer.zip}" />
				<h:outputLabel value="City:" />
				<h:inputText value="#{ctrl.selectedCustomer.city}" />
				<h:outputLabel value="Company:" />
				<h:inputText value="#{ctrl.selectedCustomer.company}" />
				<h:outputLabel value="Note:" />
				<h:inputText value="#{ctrl.selectedCustomer.note}" />
				<h:outputLabel value="Discount:" />
				<h:inputText value="#{ctrl.selectedCustomer.discount}" />
				<h:outputLabel value="Phone:" />
				<h:inputText value="#{ctrl.selectedCustomer.phone}" />
				<h:outputLabel value="Email:" />
				<h:inputText value="#{ctrl.selectedCustomer.eMail}" />
				<h:outputLabel value="Web:" />
				<h:inputText value="#{ctrl.selectedCustomer.web}" />
				<h:outputLabel value="Fax:" />
				<h:inputText value="#{ctrl.selectedCustomer.fax}" />
				<h:panelGroup >
					<h:commandButton id="button1" value="New" action="#{ctrl.create}" />
					<h:commandButton id="button2" value="Save" action="#{ctrl.save}" />
					<h:commandButton id="button3" value="Delete" action="#{ctrl.delete}" />
				</h:panelGroup>
				<h:outputLabel />
			</h:panelGrid>
		</a4j:outputPanel>
	</h:form>
</ui:composition>
