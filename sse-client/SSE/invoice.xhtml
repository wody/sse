<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="style.css" />
	<title>Customer Invoice</title>
</h:head>
<h:body>
	<ui:decorate template="template.xhtml">
		<ui:define name="body">
			<h:form>
				<a4j:outputPanel id="InvoiceAjxPanel" ajaxRendered="true">
		        	<h:panelGrid columns="2" border="1" rules="groups" styleClass="detail">
						<f:facet name="header">
							<h:outputText value="Invoice:"/>
						</f:facet>
						
						<h:outputLabel value="Number:" />
						<h:inputText value="#{invoiceCtrl.invoice.roomNumber}" disabled="true"/>
						
						<h:outputLabel value="Amount:" />
						<h:inputText value="#{invoiceCtrl.invoice.amount}" disabled="true"/>
						
						<h:outputLabel value="Date:" />
						<h:inputText value="#{invoiceCtrl.invoice.date}" disabled="true"/>
						
						<h:outputLabel value="Reservations:" />
						<h:inputText value="#{invoiceCtrl.invoice.reservations}" disabled="true"/>
												
						<f:facet name="footer">
						<h:panelGroup >
							<a4j:commandButton value="Finish" action="#{invoiceCtrl.finish}"/>
						</h:panelGroup>
						</f:facet>
					</h:panelGrid>
		        </a4j:outputPanel>   
			</h:form>
		</ui:define>
	</ui:decorate>
</h:body>
</html>
