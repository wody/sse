<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:rich="http://richfaces.org/rich">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Home</title>
</h:head>
<h:body>
	<h:form id="mainForm">
		<h1>
			<h:outputLabel value="WELCOME TO THE SSE ROOMBOOKING APPLICATION!" />
		</h1>
		<h:outputLabel value="" />
		<h:panelGrid columns="1">
		</h:panelGrid>
        <h:messages />
        <rich:tabPanel switchType="server">
            <rich:tab name="dashboard" label="Dashboard">
                <h:outputText value="Dashboard" />
                <ui:include src="dashboard.xhtml" />
            </rich:tab>
            <rich:tab name="customer" label="Customer Administration" action="#{customerCtrl.load}">
                <ui:include src="customer.xhtml"/>
            </rich:tab>
            <rich:tab name="room" label="Room Administration">
                <ui:include src="room.xhtml"/>
            </rich:tab>
            <rich:tab name="reservation" label="Reservations">
                <ui:include src="reservation.xhtml"/>
            </rich:tab>
        </rich:tabPanel>

	</h:form>	
</h:body>
</html>
