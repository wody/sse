<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Customer Administration</title>
</h:head>
<h:body>
    <ui:decorate template="template.xhtml">
        <ui:define name="body">
        	<h:outputText value="Select a customer and the departure date!" />
            <a4j:outputPanel id="customerAjaxPanel" ajaxRendered="true">
			<rich:dataTable id="customerdata" var="customer"
				value="#{customerCtrl.customers}" rows="10" reRender="ds" styleClass="customerdata">
				<f:facet name="header">
					<h:outputText value="Customers" />
				</f:facet>
				<rich:column>
					<h:selectBooleanCheckbox id="checkbox" value="#{invoiceCtrl.process}"/>
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Name" />
					</f:facet>
					<h:outputText value="#{customer.name}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Surname" />
					</f:facet>
					<h:outputText value="#{customer.surname}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="Address" />
					</f:facet>
					<h:outputText value="#{customer.billingAdress}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="ZIP" />
					</f:facet>
					<h:outputText value="#{customer.zip}" />
				</rich:column>
				<rich:column>
					<f:facet name="header">
						<h:outputText value="City" />
					</f:facet>
					<h:outputText value="#{customer.city}" />
				</rich:column>
				<f:facet name="footer">
					<rich:dataScroller id="ds"></rich:dataScroller>
				</f:facet>
			</rich:dataTable>
		</a4j:outputPanel>
            <h:panelGrid>
            <h:form>
            	<h:outputLabel value="" for="departure"/>
            	<rich:calendar id="departure" value="#{invoiceCtrl.departureDate}" />
            	<h:commandButton action="#{invoiceCtrl.selectCustomerAndDeparture}" value="Next" />
            </h:form>
            </h:panelGrid>
            <a4j:outputPanel id="invoiceStorno" ajaxRendered="true">
		<rich:dataTable id="reservationdata" var="reservation"
			value="#{invoiceCtrl.reservationsForSelectedCustomer}"  rows="10" reRender="rds" styleClass="reservationdata" rendered="#{invoiceCtrl.reservationsForCustomer}">
			<f:facet name="header">
				<h:outputText value="Reservations" />
			</f:facet>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="ID" />
				</f:facet>
				<h:outputText value="#{reservation.id}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Discount" />
				</f:facet>
				<h:outputText value="#{reservation.discount}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Room Rate" />
				</f:facet>
				<h:outputText value="#{reservation.roomRate}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="From" />
				</f:facet>
				<h:outputText value="#{reservation.fromDate}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="To" />
				</f:facet>
				<h:outputText value="#{reservation.toDate}" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Room Id" />
				</f:facet>
				<h:outputText value="#{reservation.room.id}" />
			</rich:column>
			<rich:column>				
				 <a4j:commandLink value="storno">
				 <f:setPropertyActionListener target="#{invoiceCtrl.stornoReservation}"
							value="#{reservation}" />
				 </a4j:commandLink>
			</rich:column>
			<f:facet name="footer">
				<rich:dataScroller id="rds"></rich:dataScroller>
			</f:facet>
		</rich:dataTable>
		<a4j:commandLink value="process invoice">
			<f:setPropertyActionListener target="#{invoiceCtrl.reservationsToProcess}"
							value="#{reservation}" />
		</a4j:commandLink>
		</a4j:outputPanel>
        </ui:define>
    </ui:decorate>
</h:body>
</html>
