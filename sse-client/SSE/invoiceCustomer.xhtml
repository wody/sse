<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Customer Administration</title>
</h:head>
<h:body>
    <ui:decorate template="template.xhtml">
        <ui:define name="body">
        	<h:outputText value="Select a customer and the departure date!" />
            <h:panelGrid columns="2" styleClass="center">
                <ui:include src="customerMaster.xhtml">
                    <ui:param name="ctrl" value="#{invoiceCtrl}" />
                </ui:include>
            </h:panelGrid>
            <h:panelGrid>
            <h:form>
            	<h:outputLabel value="" for="departure"/>
            	<rich:calendar id="departure" value="#{invoiceCtrl.departureDate}" />
            	<h:commandButton action="#{invoiceCtrl.selectCustomerAndDeparture}" value="Next" />
            </h:form>
            </h:panelGrid>
        </ui:define>
    </ui:decorate>
</h:body>
</html>
